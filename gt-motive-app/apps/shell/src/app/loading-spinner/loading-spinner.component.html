<div
    *ngrxLet="{ isBlockByRequest: isBlockByRequest$, isUILoadedApp: isUILoadedApp$ } as ctx "
    class="LoadingSpinner_MainContainer">
    <div
        class="LoadingSpinner_ContentContainer"
        *ngIf="ctx.isBlockByRequest || !ctx.isUILoadedApp">
            <p id="">{{ 'loadingSpinner.title' | translate }}</p>
    </div>
</div>

<div
    class="Login_MainContainer"
    *ngrxLet="isUserLogged$; let isUserLogged">

    <form [formGroup]="loginForm">
        <label for="userName">Name</label>
        <input id="userName" name="userName" formControlName="userName"/>
    
        <label for="password">Password</label>
        <input id="password" name="password" formControlName="password"/>
    
        <div >
            <button [disabled]="isUserLogged" (click)="login()">log in</button>
        </div>
    </form>
</div>

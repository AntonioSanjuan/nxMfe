<div
    class="PokemonList_MainContainer"
    *ngrxLet="{ pokemonList: pokemonList$, pokemonSelected: pokemonSelected$ } as vm">

      <table mat-table [dataSource]="vm.pokemonList" class="mat-elevation-z8 demo-table">

      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            [class.demo-row-is-clicked]="vm.pokemonSelected.includes(row)"
            (click)="selectPokemon(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>

      <div class="PokemonList_ActionContainer">
        <button (click)="getNextPage()" id="nextPageButton" type="button">Next</button>
      </div>
</div>
